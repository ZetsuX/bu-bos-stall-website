<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }

        header {
            background-color: #FF7B54;
        }

        nav {
            background-color: #FFB26B;
            padding-left: 10px;
            padding-top: 2px;
            padding-bottom: 2px;
        }

        nav ul {
            padding: 4px;
            overflow: hidden;
            white-space: nowrap;
        }

        nav li {
            display: inline;
            margin-right: 30px;
        }

        nav li a {
            color : white;
            text-decoration: none;
            font-weight: bold;
        }

        nav li a:hover {
            text-shadow: -1px 0 #FFD56F, 0 1px #FFD56F, 1px 0 #FFD56F, 0 -1px #FFD56F;
        }
    </style>
</head>

    <header class="title">
        <img src="./assets/logoImg.png" width="100" height="80" style="display: inline-block; padding-top : 5px;">

        <nav>
